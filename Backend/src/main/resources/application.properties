# =============================
# Database Configuration
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/fishonbid_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# JPA / Hibernate Settings
# =============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =============================
# Server
# =============================
server.port=9001

# =============================
# JWT Security
# =============================
jwt.secret=ReplaceThisWithASecureLongRandomString_ChangeThisInProd
jwt.expiration=86400000

# =============================
# AI Feature Flags (Phase 3)
# =============================
ai.vision.enabled=false
openai.api.key=

# =============================
# RAG Configuration
# =============================
rag.vector.store=IN_MEMORY

# =============================
# Actuator / Monitoring
# =============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# =============================
# Logging Configuration
# =============================
logging.level.root=INFO
logging.level.com.FishOnBid=DEBUG
logging.level.com.FishOnBid.FishOnBid_Backend.events=INFO
logging.level.com.FishOnBid.FishOnBid_Backend.ai=DEBUG
logging.level.com.FishOnBid.FishOnBid_Backend.websocket=INFO

# Structured logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================
# Scheduling
# =============================
spring.task.scheduling.pool.size=2
