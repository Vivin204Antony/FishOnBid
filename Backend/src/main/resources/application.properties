# =============================
# Database Configuration
# =============================
spring.datasource.url=jdbc:mysql://localhost:3306/fishonbid_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================
# JPA / Hibernate Settings
# =============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =============================
# Server
# =============================
server.port=9001

# Institutional Market Integration (Strategy 4)
# API 1: Daily Commodity Prices from Various Markets (Mandi)
external.fisheries-api.primary.url=https://api.data.gov.in/resource/9ef84268-d588-465a-a308-a864a43d0070
external.fisheries-api.primary.key=579b464db66ec23bdd000001337185491d544b2763756a13a610e126

# API 2: AgMarkNet Variety-wise Daily Market Prices (77M+ records)
external.fisheries-api.secondary.url=https://api.data.gov.in/resource/35985678-0d79-46b4-9ed6-6f13308a1d24
external.fisheries-api.secondary.key=579b464db66ec23bdd000001337185491d544b2763756a13a610e126

# Multi-API settings
external.fisheries-api.enabled=true
external.fisheries-api.commodity-filter=Fish
external.fisheries-api.price-unit-divisor=100

# =============================
# JWT Security
# =============================
jwt.secret=ReplaceThisWithASecureLongRandomString_ChangeThisInProd
jwt.expiration=86400000

# =============================
# AI Feature Flags
# =============================
ai.vision.enabled=${VISION_ENABLED:true}
openai.api.key=${OPENAI_API_KEY:}
openai.vision.model=gpt-4o

# =============================
# RAG Configuration
# =============================
rag.vector.store=IN_MEMORY

# =============================
# Actuator / Monitoring
# =============================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# =============================
# Logging Configuration
# =============================
logging.level.root=INFO
logging.level.com.FishOnBid=DEBUG
logging.level.com.FishOnBid.FishOnBid_Backend.events=INFO
logging.level.com.FishOnBid.FishOnBid_Backend.ai=DEBUG
logging.level.com.FishOnBid.FishOnBid_Backend.websocket=INFO

# Structured logging pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# =============================
# Scheduling
# =============================
spring.task.scheduling.pool.size=2
